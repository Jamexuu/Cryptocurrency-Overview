<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coingecko API - Coin Showcase</title>
    <link rel="icon" type="image/png" href="https://www.coingecko.com/favicon-32x32.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid" style="background-color: #198754;">
        <div class="row p-3">
            <div class="col text-white">
                <div class="h3">
                    <a href="index.html" class="text-decoration-none text-white">Coingecko</a>
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <div id="chartContainer"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="https://widgets.coingecko.com/gecko-coin-price-chart-widget.js"></script>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const coinId = urlParams.get('coin');
        const chartContainer = document.getElementById('chartContainer');

        chartContainer.innerHTML = `
            <gecko-coin-price-chart-widget 
                coin-id="`+ coinId +`"
                currency="usd"
                height="500"
                locale="en">
            </gecko-coin-price-chart-widget>
        `;
    </script>
</body>

</html>
